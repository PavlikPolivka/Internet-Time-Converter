<!doctype html>

<html>
<head>
    <title>Internet Time Converter</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="css/custom.css"/>

</head>
<body>

<div class="plugin">
    <div class="header">
        <h2>Internet Time Converter</h2>
    </div>
    <div class="body">
        <div class="time">
            <p><h3>Time:</h3></p>
            <input type="text" class="input-time" id="hour"> :
            <input type="text" class="input-time" id="minute"> :
            <input type="text" class="input-time" id="second">
        </div>
        <span id="conversionImage" class="glyphicon glyphicon-sort"></span>
        <div class="beats">
            <input type="text" class="input-beats" id="beats">
            <span class="beats-text">
                <span class="beats-dot">.</span>
                <span class="beats-rest">beats</span>
            </span>
        </div>
    </div>

    <div id="zonePane" class="hide">
        <p><h3>Timezone:</h3></p>
        <select id="zones">
            <option value="Pacific/Majuro">-12.0 - Pacific/Majuro</option>
            <option value="Pacific/Pago_Pago">-11.0 - Pacific/Pago_Pago</option>
            <option value="America/Adak">-10.0 - America/Adak</option>
            <option value="Pacific/Honolulu">-10.0 - Pacific/Honolulu</option>
            <option value="Pacific/Marquesas">-9.50 - Pacific/Marquesas</option>
            <option value="Pacific/Gambier">-9.00 - Pacific/Gambier</option>
            <option value="America/Anchorage">-9.00 - America/Anchorage</option>
            <option value="America/Los_Angeles">-8.00 - America/Los_Angeles</option>
            <option value="Pacific/Pitcairn">-8.00 - Pacific/Pitcairn</option>
            <option value="America/Phoenix">-7.00 - America/Phoenix</option>
            <option value="America/Denver">-7.00 - America/Denver</option>
            <option value="America/Guatemala">-6.00 - America/Guatemala</option>
            <option value="America/Chicago">-6.00 - America/Chicago</option>
            <option value="Pacific/Easter">-6.00 - Pacific/Easter</option>
            <option value="America/Bogota">-5.00 - America/Bogota</option>
            <option value="America/New_York">-5.00 - America/New_York</option>
            <option value="America/Caracas">-4.50 - America/Caracas</option>
            <option value="America/Halifax">-4.00 - America/Halifax</option>
            <option value="America/Santo_Domingo">-4.00 - America/Santo_Domingo</option>
            <option value="America/Santiago">-4.00 - America/Santiago</option>
            <option value="America/St_Johns">-3.50 - America/St_Johns</option>
            <option value="America/Godthab">-3.00 - America/Godthab</option>
            <option value="America/Argentina/Buenos_Aires">-3.00 - America/Argentina/Buenos_Aires</option>
            <option value="America/Montevideo">-3.00 - America/Montevideo</option>
            <option value="America/Noronha">-2.00 - America/Noronha</option>
            <option value="America/Noronha">-2.00 - America/Noronha</option>
            <option value="Atlantic/Azores">-1.00 - Atlantic/Azores</option>
            <option value="Atlantic/Cape_Verde">-1.00 - Atlantic/Cape_Verde</option>
            <option value="UTC">+00 - UTC</option>
            <option value="Europe/London">+00 - Europe/London</option>
            <option value="Europe/Berlin">+1.00 - Europe/Berlin</option>
            <option value="Africa/Lagos">+1.00 - Africa/Lagos</option>
            <option value="Africa/Windhoek">+1.00 - Africa/Windhoek</option>
            <option value="Asia/Beirut">+2.00 - Asia/Beirut</option>
            <option value="Africa/Johannesburg">+2.00 - Africa/Johannesburg</option>
            <option value="Asia/Baghdad">+3.00 - Asia/Baghdad</option>
            <option value="Europe/Moscow">+3.00 - Europe/Moscow</option>
            <option value="Asia/Tehran">+3.50 - Asia/Tehran</option>
            <option value="Asia/Dubai">+4.00 - Asia/Dubai</option>
            <option value="Asia/Baku">+4.00 - Asia/Baku</option>
            <option value="Asia/Kabul">+4.50 - Asia/Kabul</option>
            <option value="Asia/Yekaterinburg">+5.00 - Asia/Yekaterinburg</option>
            <option value="Asia/Karachi">+5.00 - Asia/Karachi</option>
            <option value="Asia/Kolkata">+5.50 - Asia/Kolkata</option>
            <option value="Asia/Kathmandu">+5.75 - Asia/Kathmandu</option>
            <option value="Asia/Dhaka">+6.00 - Asia/Dhaka</option>
            <option value="Asia/Omsk">+6.00 - Asia/Omsk</option>
            <option value="Asia/Rangoon">+6.50 - Asia/Rangoon</option>
            <option value="Asia/Krasnoyarsk">+7.00 - Asia/Krasnoyarsk</option>
            <option value="Asia/Jakarta">+7.00 - Asia/Jakarta</option>
            <option value="Asia/Shanghai">+8.00 - Asia/Shanghai</option>
            <option value="Asia/Irkutsk">+8.00 - Asia/Irkutsk</option>
            <option value="Australia/Eucla">+8.75 - Australia/Eucla</option>
            <option value="Australia/Eucla">+8.75 - Australia/Eucla</option>
            <option value="Asia/Yakutsk">+9.00 - Asia/Yakutsk</option>
            <option value="Asia/Tokyo">+9.00 - Asia/Tokyo</option>
            <option value="Australia/Darwin">+9.50 - Australia/Darwin</option>
            <option value="Australia/Adelaide">+9.50 - Australia/Adelaide</option>
            <option value="Australia/Brisbane">+10.0 - Australia/Brisbane</option>
            <option value="Asia/Vladivostok">+10.0 - Asia/Vladivostok</option>

            <option value="Australia/Lord_Howe">+10.5 - Australia/Lord_Howe</option>
            <option value="Asia/Kamchatka">+11.0 - Asia/Kamchatka</option>
            <option value="Pacific/Noumea">+11.0 - Pacific/Noumea</option>
            <option value="Pacific/Norfolk">+11.5 - Pacific/Norfolk</option>
            <option value="Pacific/Auckland">+12.0 - Pacific/Auckland</option>
            <option value="Pacific/Tarawa">+12.0 - Pacific/Tarawa</option>
            <option value="Pacific/Chatham">+12.8 - Pacific/Chatham</option>
            <option value="Pacific/Tongatapu">+13.0 - Pacific/Tongatapu</option>
            <option value="Pacific/Apia">+13.0 - Pacific/Apia</option>
            <option value="Pacific/Kiritimati">+14.0 - Pacific/Kiritimati</option>
        </select>
        <div class="resetButton">
            <button id="resetZone" class="glyphicon glyphicon-refresh reset-button" title="Reset to my time zone."></button>
        </div>
    </div>

    <div class="footer">
        <div class="settings">
            <button id="showSettings" class="glyphicon glyphicon-wrench settings-button"></button>
        </div>
    </div>

</div>


<script src="lib/kotlin.js"></script>
<script src="lib/jstz-1.0.4.min.js"></script>
<script src="lib/moment.js"></script>
<script src="lib/moment-timezone.js"></script>
<script src="InternetTimeConverter.js"></script>

</body>
</html>
